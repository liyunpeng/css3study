<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div~p   /* div 后续的所有兄弟中的P都这样， div的后续兄弟有很多种，p 只是其中一种  */
        {
            background-color:yellow;
        }
    </style>
</head>
<body>

<p>之前段落，不会添加背景颜色。</p>
<div>
    <p>段落 1。 在 div 中。</p>
    <p>段落 2。 在 div 中。  div~p 表后续所有兄弟</p>
</div>

<p>段落 3。不在 div 中。</p>
<p>段落 4。不在 div 中。</p>

</body>
</html>
